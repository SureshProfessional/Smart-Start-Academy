{% extends 'base.html' %}

{% block title %}
All Students - Smart Start Academy
{% endblock title %}

{% block body %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="mb-4"><i class="bi bi-people"></i> All Students</h2>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12 text-end">
      <a href="{% url 'add_std' %}" class="btn btn-primary"><i class="bi bi-plus"></i> Add Std</a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Room No</th>
          <th scope="col">Std</th>
          <th scope="col">Div</th>        
          <th scope="col">Actions</th>        
        </tr>
      </thead>
      <tbody>
        {% for std in stds %}
        <tr>
          <td>{{ std.room_no }}</td>
          <td>{{ std.std }}</td>
          <td>{{ std.div }}</td>
          
          
          <td>
            <button class="btn btn-warning btn-sm me-2">Edit</button>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock body %}

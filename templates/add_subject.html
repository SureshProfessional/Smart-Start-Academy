{% extends 'base.html' %}

{% block title %}
Add Subject - Smart Start Academy
{% endblock title %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h3 class="card-title mb-0"><i class="bi bi-person-plus"></i> Add New Subject</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100"><i class="bi bi-person-plus"></i> Add Student</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
